<!DOCTYPE html>

<html>
    <head>

        <!-- http://getbootstrap.com/ -->
        <link href="/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/css/bootstrap-theme.min.css" rel="stylesheet"/>

        <!-- app's own CSS -->
        <link href="/css/styles.css" rel="stylesheet"/>

        <!-- https://developers.google.com/maps/documentation/javascript/
        <script src="https://maps.googleapis.com/maps/api/js"></script> -->

        <!-- http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1.9/ -->
        <script src="/js/markerwithlabel_packed.js"></script>
        
        <!-- https://developers.google.com/maps/documentation/javascript/heatmaplayer -->
        <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true">
        </script> 

        <!-- http://jquery.com/ -->
        <script src="/js/jquery-1.11.1.min.js"></script>

        <!-- http://getbootstrap.com/ -->
        <script src="/js/bootstrap.min.js"></script>

        <!-- http://underscorejs.org/ -->
        <script src="/js/underscore-min.js"></script>

        <!-- https://github.com/twitter/typeahead.js/ -->
        <script src="/js/typeahead.jquery.js"></script>

        <!-- app's own JavaScript -->
        <script src="/js/scripts.js"></script>

        <title>Launcestonian</title>

    </head>
    <body>

        <!-- fill viewport -->
        <div class="container-fluid">
         
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-info" id="council">
                <input type="checkbox" autocomplete="off">
                Council Zones
            </label>
            <script> // toggle layer on/off
            $('#council').on('click', function(event) {
            toggleLayer(0)
            });
            </script>
            <label class="btn btn-primary" id="school">
                <input type="checkbox" autocomplete="off">
                Public School Zones
            </label>
            <script> // toggle school zones on/off
            $('#school').on('click', function(event) {
            toggleLayer(1)
            });
            </script>
            <label class="btn btn-success" id="locality">
                <input type="checkbox" autocomplete="off">
                Suburbs/Areas
            </label>
            <script> // toggle localities on/off
            $('#locality').on('click', function(event) {
            toggleLayer(2)
            });
            </script>
            <label class="btn btn-warning" id="parks">
                <input type="checkbox" autocomplete="off">
                Parks
            </label>
            <script> // toggle parks on/off
            $('#parks').on('click', function(event) {
            toggleLayer(3)
            });
            </script>
            <label class="btn btn-info" id="heritage">
                <input type="checkbox" autocomplete="off">
                Heritage Listings
            </label>
            <script> // toggle layer on/off
            $('#heritage').on('click', function(event) {
            toggleMarkers()
            });
            </script>
            <!-- <label class="btn btn-warning" id="crashes">
                <input type="checkbox" autocomplete="off">
                Crash Map
            </label>
            <script> // toggle layer on/off
            $('#crashes').on('click', function(event) {
            toggleHeat(0)
            });
            </script> -->
        </div>

            <!-- https://developers.google.com/maps/documentation/javascript/tutorial -->
            <div id="map-canvas"></div>
        </div>

    </body>
</html>
